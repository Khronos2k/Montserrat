<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>

    <main>

        <div class="form-login">
            <h1 class="login">Login</h1>
            <form action="/login" method="get">
                <P>
                    <input type="text" name="E-mail" placeholder="Username">
                    <label for="usuario"></label>
                </P>
                <P>
                    <input type="password" name="constraseña" placeholder="Password">
                    <label for="constraseña"></label>
                </P>
                <p><a href="#">¿No tenes cuenta?</a></p>

                <div>
                    <button>Crear</button>
                </div>
            </form>
        </div>

        <div class="form-register">
            <h1 class="login">Registro</h1>
            <form action="/register" method="get">
                <p>Perfil de usuario</p>
                <label for="foto"></label>
                <input type="file" name="foto de usuario" id="foto" accept=".jpg" required>
                <label for="Nombre y Apellido">Nombre y Apellido</label>
                <input type="text" name="Nombre y Apellido" id="Nombre y Apellido" required>
                <label for="usuario">Usuario</label>
                <input type="text" name="Nombre y Apellido" id="usuario" required>
                <label for="email">E-mail</label>
                <input type="email" name="E-mail" id="email" required>
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" required>
                <label for="confirmacion">Confirmar contraseña</label>
                <input type="password" name="confirmacion" id="confirmacion" required>
                <button type="reset">Cancelar</button>
                <button type="submit">Enviar</button>

            </form>
        </div>

    </main>
</body>
</html>
