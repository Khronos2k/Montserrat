<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a class="header__logo" href="/">
                <img src="/images/logo-oasis-color-on-white.svg" alt="LOGO">
            </a>
        </div>
        <!-- <div class="header__logo">
            <img src="/images/logo-oasis-color-on-white.svg" alt="LOGO">
        </div> -->
        <button class="header__menu-icon">
            <i class="fa-solid fa-bars"></i>
        </button>
        <!-- <div class="header__menu-icon">
            <i class="fa-solid fa-bars"></i>
        </div> -->
        <nav class="header__navbar">
            <ul class="header__navbar-list">
                <li class="header__navbar-item"><a href="#">Home</a></li>
                <li class="header__navbar-item"><a href="/menu">Menu</a></li>
                <li class="header__navbar-item"><a href="#">How it works</a></li>
                <li class="header__navbar-item"><a href="#">About</a></li>
                <li class="header__navbar-item"><a href="#">Services</a></li>
            </ul>
        </nav>
        <div class="header__icons">
            <ul class="header__navbar-list">
                <li class="header__navbar-item"><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="header__navbar-item"><a href="/cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li class="navbar__buttom"><a href="/sign-in"><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign in</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <section class="form-container">
            <div class="form-container__form-box">
                <h1 class="form-container__title">Register</h1>
                <form class="form" action="">
                    <!-- <div class="form__item">
                        <label for="foto"></label>
                        <input class="form__item-input" type="file" name="foto de usuario" id="foto" accept=".jpg" required>
                    </div> -->
                    <div class="form__item">
                        <!-- <label for="Nombre y Apellido">Nombre y Apellido</label> -->
                        <input class="form__item-input" placeholder="Name and Last name" type="text" name="Nombre y Apellido" id="Nombre y Apellido" required>
                    </div>
                    <div class="form__item">
                        <!-- <label for="usuario">Usuario</label> -->
                        <input class="form__item-input" placeholder="User name" type="text" name="Nombre y Apellido" id="usuario" required>
                    </div>
                    <div class="form__item">
                        <!-- <label for="email">E-mail</label> -->
                        <input class="form__item-input" placeholder="Email" type="email" name="E-mail" id="email" required>
                    </div>
                    <div class="form__item">
                        <!-- <label for="contraseña">Contraseña</label> -->
                        <input class="form__item-input" placeholder="Password" type="password" name="contraseña" id="contraseña" required>
                    </div>
                    <div class="form__item">
                        <!-- <label for="confirmacion">Confirmar contraseña</label> -->
                        <input class="form__item-input" placeholder="Confirm Password" type="password" name="confirmacion" id="confirmacion" required>
                    </div>
                    <div class="form__buttom-box">
                        <button class="buttom" type="reset">Cancelar</button>
                        <button class="buttom" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="footer">
        <div class="content">
            <div class="content__column">
                <div class="header__logo header__logo--footer">
                    <img src="/images/logo-oasis-black-on-white.svg" alt="Logo">
                </div>
                <p class="content__column-text">Av. AAAA AAA, SSSSS SSSS, Argentina, 00000</p>
                <div class="content__social">
                    <div class="content__social-networks">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="content__social-networks content__social-networks--jump-color">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="content__social-networks">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
            <div class="content__column">
                <h3 class="content__column-title">Company</h3>
                <p class="content__column-text"><a href="#">About Us</a></p>
                <p class="content__column-text"><a href="#">Career</a></p>
                <p class="content__column-text"><a href="#">How It Work</a></p>
            </div>
            <div class="content__column">
                <h3 class="content__column-title">Policy</h3>
                <p class="content__column-text"><a href="#">FAQ</a></p>
                <p class="content__column-text"><a href="#">Privacy</a></p>
                <p class="content__column-text"><a href="#">Shipping</a></p>
            </div>
            <div class="content__column">
                <h3 class="content__column-title">Get In Touch</h3>
                <p class="content__column-text">+54 388 0000 0000</p>
                <p class="content__column-text">oasis@example.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
